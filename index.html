<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel Linktree - Interface de personnalisation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Bouton pour basculer en mode admin -->
    <button id="admin-toggle" class="admin-toggle" title="Mode administrateur">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Interface d'administration -->
    <div id="admin-panel" class="admin-panel hidden">
        <div class="admin-header">
            <h2><i class="fas fa-palette"></i> Personnalisation Linktree</h2>
            <button id="admin-close" class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="admin-content">
            <!-- Section profil -->
            <div class="admin-section">
                <h3><i class="fas fa-user"></i> Profil</h3>
                <div class="form-group">
                    <label for="profile-name">Nom :</label>
                    <input type="text" id="profile-name" value="Michel Linktree">
                </div>
                <div class="form-group">
                    <label for="profile-description">Description :</label>
                    <input type="text" id="profile-description" value="Bienvenue sur ma page de liens">
                </div>
                <div class="form-group">
                    <label for="profile-image">URL de l'image :</label>
                    <input type="url" id="profile-image" value="https://via.placeholder.com/150">
                </div>
            </div>

            <!-- Section r√©seaux sociaux populaires -->
            <div class="admin-section">
                <h3><i class="fas fa-share-alt"></i> R√©seaux sociaux populaires</h3>
                <div class="social-networks-grid" id="popular-networks">
                    <!-- G√©n√©r√© dynamiquement par JavaScript -->
                </div>
            </div>

            <!-- Section liens personnalis√©s -->
            <div class="admin-section">
                <h3><i class="fas fa-link"></i> Liens personnalis√©s</h3>
                <div class="custom-links-container" id="custom-links">
                    <!-- Liens personnalis√©s dynamiques -->
                </div>
                <button id="add-custom-link" class="add-btn">
                    <i class="fas fa-plus"></i> Ajouter un lien personnalis√©
                </button>
            </div>

            <!-- Section ordre des liens -->
            <div class="admin-section">
                <h3><i class="fas fa-sort"></i> Ordre des liens</h3>
                <div id="sortable-links" class="sortable-links">
                    <!-- Liste ordonn√©e des liens actifs -->
                </div>
            </div>

            <!-- Boutons d'action -->
            <div class="admin-actions">
                <button id="save-config" class="save-btn">
                    <i class="fas fa-save"></i> Sauvegarder
                </button>
                <button id="reset-config" class="reset-btn">
                    <i class="fas fa-undo"></i> R√©initialiser
                </button>
                <button id="export-config" class="export-btn">
                    <i class="fas fa-download"></i> Exporter la configuration
                </button>
                <input type="file" id="import-config" accept=".json" style="display: none;">
                <button id="import-config-btn" class="import-btn">
                    <i class="fas fa-upload"></i> Importer une configuration
                </button>
            </div>
        </div>
    </div>

    <!-- Page principale du Linktree -->
    <div class="container" id="linktree-container">
        <header>
            <img id="profile-img" src="https://via.placeholder.com/150" alt="Photo de profil" class="profile-img">
            <h1 id="profile-title">Michel Linktree</h1>
            <p id="profile-desc">Bienvenue sur ma page de liens</p>
        </header>
        
        <main>
            <div class="links-container" id="links-container">
                <!-- Les liens seront g√©n√©r√©s dynamiquement -->
            </div>
        </main>
        
        <footer>
            <p>¬© 2025 Michel Amigo. Tous droits r√©serv√©s.</p>
        </footer>
    </div>

    <!-- Template pour les liens personnalis√©s -->
    <template id="custom-link-template">
        <div class="custom-link-item">
            <div class="form-group">
                <label>Nom :</label>
                <input type="text" class="custom-name" placeholder="Nom du lien">
            </div>
            <div class="form-group">
                <label>URL :</label>
                <input type="url" class="custom-url" placeholder="https://">
            </div>
            <div class="form-group">
                <label>Ic√¥ne (emoji ou classe FontAwesome) :</label>
                <input type="text" class="custom-icon" placeholder="üîó ou fas fa-globe">
            </div>
            <button class="remove-custom-link" type="button">
                <i class="fas fa-trash"></i>
            </button>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
