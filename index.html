<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/150" alt="Photo de profil" class="profile-img">
            <h1>Michel Linktree</h1>
            <p>Bienvenue sur ma page de liens</p>
        </header>
        
        <main>
            <div class="links-container">
                <a href="https://youtube.com" class="link-button" target="_blank">
                    <span class="link-icon">🎥</span>
                    YouTube
                </a>
                
                <a href="https://linkedin.com" class="link-button" target="_blank">
                    <span class="link-icon">💼</span>
                    LinkedIn
                </a>
                
                <a href="https://twitter.com" class="link-button" target="_blank">
                    <span class="link-icon">🐦</span>
                    Twitter
                </a>
                
                <a href="https://instagram.com" class="link-button" target="_blank">
                    <span class="link-icon">📸</span>
                    Instagram
                </a>
                
                <a href="https://github.com" class="link-button" target="_blank">
                    <span class="link-icon">💻</span>
                    GitHub
                </a>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Michel Amigo. Tous droits réservés.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
