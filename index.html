<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel Linktree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Bouton de personnalisation -->
    <button class="customize-toggle" id="customizeToggle" title="Personnaliser la page">
        ⚙️
    </button>

    <!-- Panneau de personnalisation -->
    <div class="customization-panel" id="customizationPanel">
        <button class="close-panel" id="closePanel">&times;</button>
        <h3>Personnaliser votre page</h3>
        
        <div class="form-group">
            <label for="pageTitle">Titre de la page:</label>
            <input type="text" id="pageTitle" value="Michel Linktree">
        </div>
        
        <div class="form-group">
            <label for="pageDescription">Description:</label>
            <textarea id="pageDescription" placeholder="Votre description...">Bienvenue sur ma page de liens</textarea>
        </div>
        
        <div class="form-group">
            <label for="backgroundColor">Couleur de fond:</label>
            <input type="color" id="backgroundColor" class="color-input" value="#f4f4f4">
        </div>
        
        <div class="form-group">
            <label for="buttonColor">Couleur des boutons:</label>
            <input type="color" id="buttonColor" class="color-input" value="#007bff">
        </div>
        
        <div class="form-group">
            <label for="profileImage">Image de profil (URL):</label>
            <input type="url" id="profileImage" placeholder="https://exemple.com/image.jpg" value="https://via.placeholder.com/100">
        </div>
        
        <div class="btn-group">
            <button class="btn btn-primary" id="saveSettings">Sauvegarder</button>
            <button class="btn btn-secondary" id="resetSettings">Réinitialiser</button>
        </div>
    </div>

    <!-- Contenu principal -->
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/100" alt="Photo de profil" class="profile-img" id="profileImg">
            <h1 id="mainTitle">Michel Linktree</h1>
            <p id="mainDescription">Bienvenue sur ma page de liens</p>
        </header>
        
        <div class="links-container">
            <a href="https://github.com/Amigom-MT" class="link-button" target="_blank">
                GitHub
            </a>
            <a href="https://linkedin.com" class="link-button" target="_blank">
                LinkedIn
            </a>
            <a href="https://twitter.com" class="link-button" target="_blank">
                Twitter
            </a>
            <a href="mailto:contact@example.com" class="link-button">
                Email
            </a>
        </div>
        
        <footer>
            <p>© 2025 Michel Amigo. Tous droits réservés.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
